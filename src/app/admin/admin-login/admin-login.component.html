<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card shadow-lg p-4 mb-5 bg-white rounded">
                <div class="card-header text-center bg-primary text-white">
                    <h3>Login</h3>
                </div>
                <div class="card-body">
                    <form [formGroup]="loginForm" (ngSubmit)="login()">
                        <div class="mb-3">
                            <label for="email" class="form-label">Email:</label>
                            <input type="email" id="email" formControlName="email" class="form-control" placeholder="Enter your email" required>
                            <div *ngIf="email?.invalid && (email?.touched || email?.dirty)" class="text-danger">
                                <small *ngIf="email?.errors?.['required']">Email is required.</small>
                                <small *ngIf="email?.errors?.['email']">Invalid email format.</small>
                            </div>
                        </div>

                        <div class="mb-3">
                            <label for="password" class="form-label">Password:</label>
                            <input type="password" id="password" formControlName="password" class="form-control" placeholder="Enter your password" required>
                            <div *ngIf="password?.invalid && (password?.touched || password?.dirty)" class="text-danger">
                                <small *ngIf="password?.errors?.['required']">Password is required.</small>
                                <small *ngIf="password?.errors?.['minlength']">Password must be at least 6 characters long.</small>
                            </div>
                        </div>

                        <button type="submit" class="btn btn-primary w-100" [disabled]="loginForm.invalid">Login</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
